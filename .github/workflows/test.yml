name: Testing

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Sync uv
        run: uv sync

      - name: Run unit tests
        run: uv run pytest ./tests
        uses: ~/.local/state/junefeed/config.yaml
